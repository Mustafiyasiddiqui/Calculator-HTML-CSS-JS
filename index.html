<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="calculator">
            <h1>CALCULATOR</h1>
            <div class="calculate">
                <div id="history">history</div>
                <div id="output">output</div>
            </div>
            <div class="btn">
                <button class="function"><i class="fa-solid fa-delete-left"></i></button>
                <button class="function">C</button>
                <button class="operator">%</button>
                <button class="operator">/</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">*</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>

                <button class="operator" data-action="toggle-sign">+/-</button>
                <button class="number">0</button>
                <button class="dot number">.</button>
                <button class="operator">=</button>
            </div>

        </div>

    </div>


    <script src="https://kit.fontawesome.com/19e52e6b43.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
